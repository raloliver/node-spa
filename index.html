<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <title>node-spa</title>
</head>

<body class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-5 m-4">
            <div class="form-group">
                <p class="lead">Cadastro de Usuários</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="João" aria-label="Nome do Usuário" aria-describedby="helpName">
                    <div class="input-group-append">
                        <button id="send" class="btn btn-outline-secondary" type="button">Cadastrar
                            <i class="ion-ios-checkmark-outline" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-5 m-4">
            <p class="lead">Todos os Usuários</p>
            <ul class="list-group" id="listUser">
                <li class="list-group-item">Nenhum Usuário Cadastrado</li>
            </ul>
        </div>
    </div>
</body>

</html>
